<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">gulpTest</h1>
    </ion-header-bar>

    <ion-content>
        <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="fetchRandomText()">
        </ion-refresher>
        <div class="loader" ng-if="!myHTML">
            <ion-spinner></ion-spinner>
        </div>
        <div class="content" ng-bind-html="myHTML">
        </div>
        <button ng-click="fetchGetTest()">Call Get API</button>
        <button ng-click="fetchPostTest()">Call Post API</button>
        <button ng-click="fetchPutTest()">Call Put API</button>
        
        <label type="text" ng-model="user.birthday" ng-click="showDatePicker1()">mm/dd/yyyy</label>
<!--         <date-picker date-model ="from_date"></date-picker>
        <div pickadate ng-model="myDate"></div> -->
    </ion-content>

</ion-view>
