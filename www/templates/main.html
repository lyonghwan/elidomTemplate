<ion-side-menus>

    <!-- Left menu -->
    <ion-side-menu side="left" class="side-menu">

        <ion-header-bar align-title="center" class="bar-positive">
            <h1 class="title">Side Menu</h1>
        </ion-header-bar>

        <ion-content class="has-header">
            <div class="list">
                <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.home">
                    <i class="icon ion-home"></i>
                    Home
                </a>
                <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.settings">
                    <i class="icon ion-settings"></i>
                    Settings
                </a>
            </div>
        </ion-content>
    </ion-side-menu>

    <!-- Center content -->
    <ion-side-menu-content>

        <ion-nav-view name="viewContent">

        </ion-nav-view>

    </ion-side-menu-content>

    <!-- tab menu -->
    <ion-tabs class="tabs-icon-top tabs-color-active-positive">

      
      <ion-tab title="Status" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#">
         <ion-nav-view name="tab-dash"></ion-nav-view>
      </ion-tab>

      
      <ion-tab title="Chats" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#">
        <!-- <ion-nav-view name="tab-chats"></ion-nav-view> -->
      </ion-tab>

      
      <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#">
        <!-- <ion-nav-view name="tab-account"></ion-nav-view> -->
      </ion-tab>

    </ion-tabs>
</ion-side-menus>
