<ion-view view-title="파일 설정">

    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in padding">
        <div class="list"> 
            <label class="item item-input item-floating-label">
                <span class="input-label">모니터링 파일 경로</span>
                <input type="text" placeholder="모니터링 파일 경로" ng-model="settings.monitorPath">
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label">모니터링 파일</span>
                <input type="text" placeholder="호출 URL" ng-model="settings.monitorFiles">
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label">모니터링 주기 (초)</span>
                <input type="number" placeholder="모니터링 주기 (초)" ng-model="settings.interval">
            </label>

            <div class="loader" ng-if="processing">
                <ion-spinner></ion-spinner>
            </div>            
            
            <button class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="saveSettings()">Save</button>
        </div>        
    </ion-content>    

    <ion-footer-bar>
        <div class="tabs tabs-dark tabs-icon-top static">
            <a class="tab-item active" ui-sref="app.home" ui-sref-active="active" ui-sref-opts="{reload : true}">
                <i class="icon ion-home"></i>홈
            </a>
            <a class="tab-item active" ui-sref="app.print" ui-sref-active="active" ui-sref-opts="{reload : true}">
                <i class="icon ion-printer"></i>프린트
            </a>
            <a class="tab-item active" ui-sref="app.notice" ui-sref-active="active" ui-sref-opts="{reload : true}">
                <i class="icon ion-email-unread"></i>공지사항
            </a>
            <a class="tab-item active" ui-sref="app.profile" ui-sref-active="active" ui-sref-opts="{reload : true}">
                <i class="icon ion-android-people"></i>프로필
            </a>
            <a class="tab-item active" ui-sref="app.preference" ui-sref-active="active" ui-sref-opts="{reload : true}">
                <i class="icon ion-gear-b"></i>설정
            </a>
        </div>
    </ion-footer-bar>
</ion-view>
