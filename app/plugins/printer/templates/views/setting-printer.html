<ion-view view-title="프린트 설정">

    <ion-content ng-class="{expanded:isExpanded}" class="animate-fade-slide-in padding">
        <div class="list"> 
            <label class="item item-input item-floating-label">
                <span class="input-label">프린터 이름</span>
                <input type="text" placeholder="프린터 이름" ng-model="settings.printerName">
            </label>

            <label class="item item-input item-floating-label">
                <span class="input-label">호출 URL</span>
                <input type="text" placeholder="호출 URL" ng-model="settings.printUrl">
            </label>

            <div class="loader" ng-if="processing">
                <ion-spinner></ion-spinner>
            </div>

            <button class="button button-block button-calm ink" data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="saveSettings()">Save</button>
        </div>        
    </ion-content>    

    <elidom-footer-bar></elidom-footer-bar>
    
</ion-view>
