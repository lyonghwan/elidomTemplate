<ion-view view-title="기본설정">

    <ion-content ng-init="init()" ng-class="{expanded:isExpanded}" class="padding">
        <div class="list">
            <ion-toggle ng-model="autosignin" toggle-class="toggle-calm" ng-click="toggleAutosignin()">자동 로그인</ion-toggle>
            <ion-toggle ng-model="allowPush" toggle-class="toggle-calm" ng-click="toggleReceivePush()">Push 허용</ion-toggle>
        </div>
    </ion-content>

    <elidom-footer-bar></elidom-footer-bar>

</ion-view>
